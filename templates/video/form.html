{% extends "base.html" %}

{% block breadcrumb %}
    <a class="breadcrumb-item" href="{{ url_for('index') }}">Home</a>
    <a class="breadcrumb-item" href="{{ url_for('video.index',page=0) }}">Video</a>
    <span class="breadcrumb-item active">Edit</span>
{% endblock %}

{% block content %}
    <form class="mt-5 mx-5 px-5" method="POST">

        <div class="mb-3 mt-2">
            <label for="topic" class="form-label">Topic</label>
            <input class="form-control" name="topic" id="topic" 
            {% if data %}
                value="{{ data['topic'] }}" 
            {% endif %}
            required>
        </div>

        <div class="mb-3 mt-2">
            <label for="link" class="form-label">URL</label>
            <input class="form-control" name="link" id="link" type="url" 
            {% if data %}
                value="{{ data['link'] }}" 
            {% endif %}
            required>
        </div>

        <div class="mb-5">
            <label for="body" class="form-label">Body</label>
            <textarea class="form-control" name="body" id="body" rows="8" required
            >{% if data %}{{data['body']}}{% endif %}</textarea>
        </div>

        <div class="d-flex justify-content-between mt-2">
            {% if data %}
                <a type="button" href="{{ url_for('video.delete',id=data['id']) }}" class="btn btn-danger">Delete</a>
            {% endif %}
            <button type="submit" value="save" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
