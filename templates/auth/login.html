{% extends "base.html" %}

{% block header %}
    <link href="{{  url_for('static',filename='css/sign.css')   }}" rel="stylesheet">
{% endblock %}

{% block breadcrumb %}
    <a class="breadcrumb-item" href="{{ url_for('index') }}">Home</a>
    <span class="breadcrumb-item active">Login</span>
{% endblock %}

{% block content %}  
    <div class="form-signin text-center pt-5">
        <form method="POST">
            <img class="mb-4" src="{{  url_for('static',filename='img/bootstrap-logo.svg')   }}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        
            <div class="form-floating">
                <input 
                {% if username %}
                    value = "{{ username }}"
                {% endif %}
                type="text" name="username" id="username" class="form-control" placeholder="Username" required>
                <label for="floatingInput"></label>
            </div>
            <div class="form-floating">
                <input 
                {% if password %}
                    value = "{{ password }}"
                {% endif %}
                type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <label for="floatingPassword"></label>
            </div>
        
            <div class="checkbox mb-3">
                <label>
                <input 
                {% if username %}
                    checked
                {% endif %}
                type="checkbox" name="remember" id="remember" value="remember"> Remember me
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
        </form>
    </div>
{% endblock %}
